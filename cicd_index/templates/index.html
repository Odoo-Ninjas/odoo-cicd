<!doctype html>
<html>
    <head>
        <title>CICD</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <link rel="stylesheet" type="text/css" href="https://w2ui.com/src/w2ui-1.5.rc1.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.webix.com/edge/webix.css" type="text/css" charset="utf-8">
        <script src="https://cdn.webix.com/edge/webix.js" type="text/javascript" charset="utf-8"></script>
        <script src="/cicd/static/app.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <style>
span.webix_icon {
    cursor: pointer;
}
    </style>

    <body>
        <div style="display: none;">
            <div id="instance-template">
                <div>
                    <table>
                        <tr>
                            <th>Name</th>
                            <td>#name#</td>
                        </tr>
                        <tr>
                            <th>Description:</th>
                            <td>#desc#</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <script>

        function reload_details(name) {
            webix.ajax().get('/cicd/data/instances?name=' + name).then(function(data) {
                var template = $$('webix-instance-details');
                template.data = data.json()[0];
                template.refresh();
            });
        }
        var dumps_promise = webix.ajax().get("/cicd/possible_dumps");
        dumps_promise.then(function(dumps) {
            var dumps = dumps.json();

            function show_reset_form(branch) {
                var form_reset = webix.ui({
                    view: "window", 
                    position: 'center',
                    modal: true,
                    head: "Reset Instance",
                    width: 550,
                    body: {
                        view: 'form',
                        complexData: true,
                        elements: [
                            // { view:"combo", name: 'dump', label:"Dump", options: dumps },
                            { view: 'template', template: "Jenkins is triggered to rebuild the instance. Will take some time, until instance is up again."},
                            {
                                cols:[
                                    { view:"button", value:"OK", css:"webix_primary", click: function() { 
                                            var values = this.getParentView().getFormView().getValues();
                                            webix.ajax().get('/cicd/trigger/rebuild', {
                                                'branch': branch,
                                            }).then(function(data) {
                                                form_reset.hide();
                                            })
                                            }
                                    },
                                    { view:"button", value:"Cancel", click: function() {
                                        form_reset.hide();
                                    }}
                                ]
                            }
                        ],
                        on: {
                            'onSubmit': function() {
                            },
                        }
                    }
                });
                form_reset.show();
            }

            webix.ui({
                type: 'wide',
                cols: [
                    {
                        view: 'scrollview',
                        scroll: 'y',
                        body: {
                            padding: 10,
                            rows: [
                                {
                                    rows: [
                                            {
                                                view: "template",
                                                type: "header",
                                                template: "CICD Feature Branches"
                                            },
                                        {
                                            id: 'table-sites',
                                            view: "datatable",
                                            select: 'row',
                                            autoConfig: true,
                                            url: '/cicd/data/instances',
                                            editable: true,
                                            data: [],
                                            leftSplit: 0,
                                            autowidth: true,
                                            autoheight: true,
                                            on: {
                                                onAfterEditStop: function(state, editor, ignoreUpdate) {
                                                    var data = {};
                                                    data['_id'] = $$("table-branches").getSelectedItem()._id;
                                                    data[editor.column] = state.value;
                                                    webix.ajax().post('/cicd/update/site', data);
                                                },
                                                onSelectChange:function(){
                                                    reload_details(this.getSelectedItem().name);
                                                },
                                                onItemClick: function(id, e, trg) {
                                                    if (id.column === 'start_instance') {
                                                        var name = this.getSelectedItem().name;
                                                        window.location = "/cicd/start?name=" + name;
                                                    }
                                                    else if (id.column === 'restart_docker') {
                                                        var name = this.getSelectedItem().name;
                                                        webix.message('Restarting ' + name + '. Reporting immediately when done.');
                                                        webix.ajax().get("/cicd/restart_docker?name=" + name).then(function(res) {
                                                            webix.message("Restarted: " + res.json().containers.join(','), "info");
                                                        });
                                                    }
                                                    else if (id.column == 'reset') {
                                                        var branch = this.getSelectedItem().git_branch;
                                                        if (!branch) { alert("Please select a branch!") };
                                                        show_reset_form(branch);
                                                    }
                                                    else if (id.column == 'settings') {
                                                        var site_name = this.getSelectedItem().name;
                                                        if (!site_name) { alert("Please select a branch!") };
                                                        show_settings(webix, site_name);
                                                    }
                                                }
                                            },
                                            columns:[
                                                { id: 'start_instance', header: '', template: "<span class='webix_icon wxi-folder-open'></span>"},
                                                //{ id: 'restart_docker', header: '', template: "<span class='webix_icon wxi-folder-open'>Restart</span>"},
                                                //{ id: 'reset', header: '', template: "<span class='webix_icon wxi-sync'></span>"},
                                                //{ id: 'settings', header: '', template: "<span class='webix_icon wxi-dots'></span>"},
                                                // { id: 'run_console', header: '', width: 150, template: "<a href='/'>Console</a>"},
                                                { id: 'name', header: 'Name'},
                                                { id: 'key', header: 'Type'},
                                                { id: 'update_in_progress', header: 'Building', template: "{common.checkbox()}"},
                                                //{ id: 'restart_docker', header: 'Restart Docker', template: "<span class='webix_icon wxi-sync'></span>"},
                                                { id: 'updated', header: 'Updated'},
                                                { id: 'duration', header: 'Duration [s]'},
                                                { id: 'author', header: 'Author', },
                                                { id: 'dump_name', header: 'Dump Name', },
                                                { id: 'dump_date', header: 'Dump Date', },
                                                { id: 'git_sha', header: 'SHA', },
                                            ],
                                        },
                                    ]
                                }
                            ]
                        }
                    },
                    {
                        view: 'resizer',
                    },
                    {
                        id: "webix-instance-details",
                        maxWidth: 250,
                        view: "template",
                        type: "header",
                        template: "html->instance-template",
                    },
                ]
            });

            webix.ui.fullScreen();
        });
    </script>
    </body>
</html>
