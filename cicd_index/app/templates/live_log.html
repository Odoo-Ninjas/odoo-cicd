<!doctype html>
<html>
    <head>
        <title>CICD - Live log</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.webix.com/edge/webix.css" type="text/css" charset="utf-8">
        <script src="https://cdn.webix.com/edge/webix.js" type="text/javascript" charset="utf-8"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </head>
    <script type='text/javascript'>
        $(document).ready(function() {

            function scroll_down() {
                $("html, body").animate({ scrollTop: $(document).height() }, 1000);
            }

            var $pre = $("pre");
            var update = null;
            update = function (next_line_number) {
                $.get("/cicd/live_log/new_lines?name={{ site }}&next_line_number=" + next_line_number).then(function(res) {
                    console.log(res);
                    if (res.content.length) {
                        $pre.append('\n' + res.content);
                        if (res.content) {
                            scroll_down();
                        }
                    }
                    var timeout = 2000;
                    if (res.content) {
                        timeout = 200;
                    }
                    setTimeout(function() {
                        update(res.next_line_number);
                    }, timeout);
                });
            };
            update(0);

        });
    </script>
    <style>
        * { margin: 0; padding: 0; }
        body {
            font-family: monospace;
        }
        .build-SUCCESS {
            color: green;
        }
        .build-FAILURE {
            color: red;
        }

    </style>
    <body>
        <pre>
        </pre>
    </body>
</html>
